<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Background color for the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 10px;
            background-color: #fff;
        }

        .form-group button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Style the select dropdown arrow */
        select::-ms-expand {
            display: none;
        }

        /* Add some spacing */
        select {
            padding-right: 30px;
        }

        /* Additional Styles */
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Make the form more visually appealing */
        .form-container {
            background-color: #f8f8f8;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #007BFF;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Here For Facebook Fraud Detection</h2>
        <form action="/fbdetails" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="status">Statuses Count</label>
                <input type="number" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="favourites">Favourites Count</label>
                <input type="number" id="favourites" name="favourites" required>
            </div>
            <div class="form-group">
                <label for="followers">Followers Count</label>
                <input type="number" id="followers" name="followers" required>
            </div>
            <div class="form-group">
                <label for="friends">Friends Count</label>
                <input type="number" id="friends" name="friends" required>
            </div>
            <div class="form-group">
                <label for="followers">listed_Count</label>
                <input type="number" id="listed_Count" name="listed_Count" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="utc">Utc</label>
                <select id="utc" name="utc" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="private">Is it private?</label>
                <select id="private" name="private" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group full-width">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
